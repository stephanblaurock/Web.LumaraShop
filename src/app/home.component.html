<h5>neueste Meldungen</h5>


<h5>letzte Aufträge</h5>
<table class="table">
  <tbody>
  <tr *ngFor="let blogPost of blogPosts">
    <td><img src="../assets/icons/news.png" style="height: 24px"></td>
    <td>{{blogPost.Created | date:'dd.MM.yy HH:mm'}}</td>
    <td><span><b>{{blogPost.Subject}}</b></span>&nbsp;&nbsp;
      <span style="font-size: smaller">{{blogPost.Body}}</span></td>
  </tr>
  </tbody>
</table>

<h5>meine Umsätze</h5>
<dx-chart
        id="chart"
        [dataSource]="umsaetze"
        >
  <dxo-legend [visible]="false"></dxo-legend>
  <dxi-series
          argumentField="Label"
          valueField="Value"
          type="bar"
          color="#ffaa66">
  </dxi-series>
</dx-chart>
