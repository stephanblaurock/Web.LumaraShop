<header *ngIf="showNavBar">

        <span class="icon-menu"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end text-uppercase " id="navbar-toggle" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav" (click)="navLinkClicked()">
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="news">News</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="orders">Auftr√§ge</a>
          </li>
          <li *ngIf="allowChefstatistik" class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="chefstatistik/menu">Chef-Statistik</a>
          </li>
          <li *ngIf="!allowChefstatistik" class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="statistik">Statistik</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="forms">Formulare</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="gallery">Galerie</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="kontakte/gastgeber">Kontakte</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link align-middle" routerLink="userdata">
              <div class="avatar rounded-circle" [ngStyle]="{'background-image':'url(' + userImageUrl + ')'}"></div>
              <span *ngIf="!isCollapsed"> meine Daten</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="" (click)="logout()"><span class="icon-logout"><span *ngIf="!isCollapsed"> Logout</span></span></a>
          </li>

        </ul>
        <!-- navbar-nav -->
      </div>
      <!-- navbar-collapse -->
    </div>
    <!-- container -->
  </nav>
