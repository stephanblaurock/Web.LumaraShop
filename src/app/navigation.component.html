<div *ngIf="navItems" class="row">

  <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4 col-xs-4" *ngFor="let navItem of navItems">
    <div class="card mb-4 text-center" style="background-color: rgb(170, 12, 9)">
      <a [routerLink]="navItem.routerlink">
        <img class="card-img-top my-3" [src]="navItem.imagefilename" style="height: 50px; width:50px;" alt="{{navItem.caption}}">
        <div class="card-block text-center">
          <h5 class="card-title text-light">{{navItem.caption}}</h5>
        </div>
      </a>
    </div>
  </div>

</div>
