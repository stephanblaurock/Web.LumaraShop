<div class="row">
  <div class="col col-md-12">
    <dx-tab-panel
      #tabPanel
      [selectedIndex]="0"
      [loop]="false"
      [animationEnabled]="true"
      [swipeEnabled]="false"
    >

      <dxi-item title="Allgemein">
        <form action="your-action" (submit)="onFormSubmit($event)">
          <div class="dx-fieldset">
            <div class="dx-fieldset-header">Credentials</div>
            <div class="dx-field">
              <div class="dx-field-label">Login</div>
              <div class="dx-field-value">
                <dx-text-box>
                  <dx-validator>
                    <dxi-validation-rule type="required" message="Login is required"></dxi-validation-rule>
                  </dx-validator>
                </dx-text-box>
              </div>
            </div>
            <div class="dx-field">
              <div class="dx-field-label">Password</div>
              <div class="dx-field-value">
                <dx-text-box
                  mode="password"
                  [(value)]="password">
                  <dx-validator>
                    <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
                  </dx-validator>
                </dx-text-box>
              </div>
            </div>
          </div>
          <dx-check-box
            id="check"
            [value]="false"
            text="I agree to the Terms and Conditions">
            <dx-validator>
              <dxi-validation-rule type="compare" [comparisonTarget]="checkComparison"
                                   message="You must agree to the Terms and Conditions"></dxi-validation-rule>
            </dx-validator>
          </dx-check-box>
          <dx-validation-summary id="summary"></dx-validation-summary>
          <dx-button
            id="button"
            text="speichern"
            type="success"
            [useSubmitBehavior]="true">
          </dx-button>
        </form>

        <dx-button text="logout" (onClick)="logout()"></dx-button>
      </dxi-item>

      <dxi-item title="Datenschutz">
        <p>Datenschutzerkl√§rung</p>
      </dxi-item>

      <dxi-item title="Steuerangaben">
        <p>Steuerangaben</p>
      </dxi-item>
    </dx-tab-panel>
  </div>
</div>
