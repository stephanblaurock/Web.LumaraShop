<div *ngIf="blogPosts" class="row">
  <div class="col col-md-12">
    <div *ngFor="let blogPost of blogPosts" style="margin-top: 15px;">
      <table>
        <tr>
          <td style="vertical-align: top;">
            <div
              style="display: inline-block; width: 80px; text-align: center; border: solid 1px black; background-color: #403E48; color: white; border-radius: 8px;">
              <span style="font-size: xx-large; font-weight: bold; padding-top: 0px; margin-top: 0px">{{blogPost.TimeCreated | date:'dd'}}</span><br/>
              <span>{{blogPost.TimeCreated | date:'MMM'}}</span>
            </div>
          </td>
          <td style="vertical-align: top;">
            <div style="padding-left:10px;">
              <!--span style="font-size: xx-large">{{blogPost.Subject}}</span><br/-->
              <!-- ATTACHMENTS -->
              <div style="float:right;max-width:35%">
                <div *ngFor="let att of blogPost.Attachments"
                     style="background-color:rgb(240,240,240); margin-bottom:2px;">
                  <a [href]="GetFileStoreFileUrl(att.FileID)">
                    <img [src]="GetIconUrl(att.FileExtension)"
                         style="vertical-align: middle; background-color:transparent;"/><span style="font-size:11pt;">{{att.Filename}}</span>
                  </a>
                </div>
              </div>
              <!-- MARKDOWN -->
              <div markdown [data]="blogPost.Preview"></div>
              <a *ngIf="!blogPost.IsComplete" href="#">weiterlesen...</a><br/>
            </div>
          </td>
        </tr>
      </table>
      <hr>
    </div>
    <br/>
